  <!-- Smooth-scroll helper for in-page anchor links (optimized for performance) -->
  <script defer>
    (function () {
      'use strict';
      var supportsScrollIntoView = 'scrollIntoView' in Element.prototype;
      if (!supportsScrollIntoView) return;

      document.addEventListener('click', function (e) {
        var a = e.target.closest && e.target.closest('a[href]');
        if (!a) return;

        var href = a.getAttribute('href');
        if (!href || href.charAt(0) !== '#') {
          var parts = href.split('#');
          if (parts.length !== 2) return;
          var path = parts[0];
          var samePage = (!path || path === location.pathname.split('/').pop() || path === location.pathname);
          if (!samePage) return;
          href = '#' + parts[1];
        }

        var id = href.slice(1);
        var target = document.getElementById(id);
        if (target) {
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          history.pushState(null, '', href);
        }
      }, { passive: true });
    })();
  </script>

  <!-- Lottie player (non-critical, async loading) -->
