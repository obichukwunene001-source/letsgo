<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Follow God Admin Panel - Manage products, orders, and store operations." />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>FOLLOW GOD ADMIN — MANAGE STORE</title>
  <link rel="icon" type="image/png" href="images/mebig.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      color: #1a1f3a;
      margin-bottom: 10px;
    }

    p {
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a {
      padding: 14px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      transition: all 0.3s ease;
      display: block;
    }

    .btn-login {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: white;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
    }

    .btn-shop {
      background: #f3f4f6;
      color: #1a1f3a;
      border: 1px solid #e5e7eb;
    }

    .btn-shop:hover {
      background: #e5e7eb;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      font-size: 13px;
      color: #9ca3af;
    }

    .info {
      background: #f0f9ff;
      padding: 16px;
      border-radius: 6px;
      border-left: 4px solid #3b82f6;
      text-align: left;
      margin-top: 30px;
      font-size: 12px;
      color: #1e40af;
    }

    .info strong {
      display: block;
      margin-bottom: 8px;
    }

    .footer-text {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 30px;
    }
  </style>
  <style>
    @media (max-width: 820px) {
      input, textarea, select, button {
        font-size: 16px !important;
        -webkit-text-size-adjust: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/blacklogo.jpg" alt="Emmy Logo" class="logo" />
    <h1>Emmy Store</h1>
    <p>Admin Control Center</p>

    <div class="button-group">
      <a href="admin-login.html" class="btn-login">Access Dashboard</a>
      <div class="divider">or</div>
      <a href="index.html" class="btn-shop">Return to Store</a>
    </div>

    <div class="info">
      <strong>Admin Access:</strong>
      Username: admin<br />
      Password: emmyadmin123
    </div>

    <p class="footer-text">Secure Admin Panel • Emmy Store 2025</p>
  </div>

  <script>
    // If already logged in, go straight to dashboard
    if (sessionStorage.getItem('adminSession') === 'true') {
      window.location.href = 'dashboard.html';
    }
  </script>
  <script src="script/whatsapp-float.js" defer></script>
</body>

</html>
