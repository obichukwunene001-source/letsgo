<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Follow God Admin Login - Secure access to store management panel." />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>FOLLOW GOD ADMIN LOGIN — SECURE</title>
  <link rel="icon" type="image/png" href="images/mebig.png" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/footer.css" />
  <link rel="stylesheet" href="styles/no-input-zoom.css" />
  <style>
    :root {
      --text-primary: #1a1f3a;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --accent-color: #3b82f6;
      --accent-dark: #1e40af;
      --danger-color: #ef4444;
    }

    .admin-login-page {
      padding: calc(36px + var(--topbar-height)) 0;
      background: linear-gradient(135deg, #f8f9fb 0%, #e0e7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: var(--text-primary);
    }

    .login-header p {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
      letter-spacing: 0.3px;
    }

    .form-group input {
      width: 100%;
      padding: 11px 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      background: white;
      color: var(--text-primary);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group input::placeholder {
      color: var(--text-secondary);
    }

    .login-btn {
      width: 100%;
      padding: 12px 28px;
      background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger-color);
      padding: 12px 14px;
      border-radius: 6px;
      font-size: 13px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .login-footer a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }

      .login-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body class="admin-login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Admin Dashboard</h1>
        <p>Enter your credentials to continue</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="adminUsername">Username</label>
          <input
            type="text"
            id="adminUsername"
            placeholder="Enter admin username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input
            type="password"
            id="adminPassword"
            placeholder="Enter admin password"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Keep me signed in</label>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="login-footer">
        <p>Demo: username <strong>admin</strong> • password <strong>emmyadmin123</strong></p>
      </div>
    </div>
  </div>

  <script>
    // Admin authentication system
    const AdminAuth = {
      storageKey: 'adminSession',
      // Default credentials (change these in production!)
      validUsername: 'admin',
      validPassword: 'emmyadmin123',

      // Check if admin is logged in
      isLoggedIn() {
        const session = sessionStorage.getItem(this.storageKey);
        return session === 'true';
      },

      // Redirect to dashboard if already logged in
      redirectIfLoggedIn() {
        if (this.isLoggedIn()) {
          window.location.href = 'dashboard.html';
        }
      },

      // Login function
      login(username, password, remember) {
        if (username === this.validUsername && password === this.validPassword) {
          sessionStorage.setItem(this.storageKey, 'true');
          
          if (remember) {
            localStorage.setItem('adminRemembered', 'true');
          }
          
          return true;
        }
        return false;
      },

      // Logout function
      logout() {
        sessionStorage.removeItem(this.storageKey);
        window.location.href = 'admin-login.html';
      },

      // Protect dashboard
      protectDashboard() {
        if (!this.isLoggedIn()) {
          window.location.href = 'admin-login.html';
        }
      }
    };

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      const remember = document.getElementById('rememberMe').checked;
      const loginBtn = document.getElementById('loginBtn');
      const errorMsg = document.getElementById('errorMessage');

      // Show loading state
      loginBtn.disabled = true;
      const originalText = loginBtn.textContent;
      loginBtn.innerHTML = '<span class="loading"></span>';

      // Simulate network delay
      setTimeout(() => {
        if (AdminAuth.login(username, password, remember)) {
          window.location.href = 'dashboard.html';
        } else {
          errorMsg.textContent = 'Invalid username or password';
          errorMsg.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.textContent = originalText;
          document.getElementById('adminPassword').value = '';
          document.getElementById('adminPassword').focus();
        }
      }, 800);
    });

    // Check if already logged in
    AdminAuth.redirectIfLoggedIn();

    // If remembered, pre-fill username
    if (localStorage.getItem('adminRemembered')) {
      document.getElementById('adminUsername').value = AdminAuth.validUsername;
    }
  </script>
  <script src="script/whatsapp-float.js" defer></script>
</body>
</html>
